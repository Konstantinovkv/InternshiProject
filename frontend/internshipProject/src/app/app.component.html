<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <a routerLink=""><h1 class="font-weight-bold" style="color: black; margin-left: 8%; margin-top: 8%;">Home</h1></a>
    <mat-nav-list>
      <a mat-list-item routerLink="/register"><h3 style="color: black; margin-left: 2%; margin-top: 8%;">Register</h3></a>
      <a mat-list-item routerLink="/login"><h3 style="color: black; margin-left: 2%; margin-top: 8%;">Login</h3></a>
      <a mat-list-item routerLink="/complaint"><h3 style="color: black; margin-left: 2%; margin-top: 8%;">Complaint</h3></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
