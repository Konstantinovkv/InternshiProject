<div class="container">
  <div class="card" style="margin-left: 60px;">
    <div class="card-body">

      <h1>Login</h1>
      <form>
        <div>
          <label for="email">Email:</label>
          <br>
          <input type="email" id="email" name="email" required #box1>
        </div>
        <div>
          <label for="password">Password:</label>
          <br>
          <input type="password" id="password" name="password" required #box2>
        </div>
        <button type="submit" style="margin-top: 2%;" (click)="login(box1.value, box2.value)">Submit</button>
      </form>
      
      <a mat-list-item routerLink="/register"><h6 style="color: rgb(14, 70, 238);margin-top: 2%;">Register</h6></a>

    </div>
  </div>
</div>
