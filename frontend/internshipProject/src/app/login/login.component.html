<div class="container">
  <div class="card" style="margin-left: 60px;">
    <div class="card-body">

      <h1>Login</h1>
      <form>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required #box1>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required #box2>
        </div>
        <button type="submit" (click)="login(box1.value, box2.value); redirectToComplaint()">Submit</button>
      </form>

    </div>
  </div>
</div>
